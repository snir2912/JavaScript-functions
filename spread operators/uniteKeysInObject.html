<body>
    <script>
        let user = {
            name: 'snir',
            id: '1234'
        }

        let anotherKeys = {

            city: 'Haifa',
        }

        let fullUser = {

        // and, what if i wanna add phone num?

            phone: '0541234'
        }

        console.log('new full user -', fullUser);
    </script>
