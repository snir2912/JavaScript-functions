<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operators</title>
</head>

<body>
    <script>
        let oddNums = [1, 3, 5, 7, 9];
        let evemNums = [2, 4, 6, 8, 10];

        let uniteNums = [...oddNums, ...evemNums]
        console.log(uniteNums);
        let lastNum = uniteNums[uniteNums.length - 1];
        console.log(lastNum);
        let theFithNum = uniteNums[4];
        console.log(theFithNum);
    </script>
</body>

</html>
