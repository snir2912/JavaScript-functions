<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">

</head>

<body>
    <script>
        // old way
        function add(num1 = 0, num2 = 0) {
            return num1 + num2
        }

        console.log(add(2 + 3)); // output 5
        console.log(add(2)); //output 2 (2+0)

        // new way ES6

        function add1(num1, num2) {
            num1 = (typeof num1 !== 'undefined') ? num1 : 0
            num2 = (typeof num2 !== 'undefined') ? num2 : 0
            return num1 + num2
        }

        let result = add1(7, 3)
        console.log(result);
    </script>
</body>

</html>
