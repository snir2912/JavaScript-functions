<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="para"></p>
    <script>
        let fn = ({
            name,
            age
        }) => {
            console.log(name);
            console.log(age);
        }

        const data = {
            name: 'snir',
            age: 30,
        }
        fn(data)

        let p = document.getElementById('para');
        p.innerHTML = `show me data: <br> name: ${data.name} <br> age: ${data.age}`
    </script>
</body>

</html>
